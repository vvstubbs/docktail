version: '3.8'

services:
  # ts-svc-autopilot service
  ts-svc-autopilot:
    build: .
    container_name: ts-svc-autopilot
    restart: unless-stopped
    volumes:
      # Docker socket for container monitoring
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Tailscale socket for CLI communication
      - /var/run/tailscale/tailscaled.sock:/var/run/tailscale/tailscaled.sock
    environment:
      - LOG_LEVEL=info
      - RECONCILE_INTERVAL=60s
    # Optional: use host network mode to avoid networking issues
    # network_mode: host

  # Example web application - nginx instance 1
  web1:
    build: ./test/nginx-web1
    container_name: web1
    restart: unless-stopped
    ports:
      - "9080:80"  # HOST:CONTAINER - Publish container's port 80 to host's port 9080
    labels:
      - "ts-svc.enable=true"
      - "ts-svc.name=test-web1"
      - "ts-svc.service-port=80"  # Port to expose on Tailscale
      - "ts-svc.port=80"          # CONTAINER port (RIGHT side of "9080:80" above)
      - "ts-svc.protocol=http"    # http (not https) - nginx listens on plain HTTP

  # Example web application - nginx instance 2
  web2:
    build: ./test/nginx-web2
    container_name: web2
    restart: unless-stopped
    ports:
      - "9081:80"  # HOST:CONTAINER - Publish container's port 80 to host's port 9081
    labels:
      - "ts-svc.enable=true"
      - "ts-svc.name=test-web2"
      - "ts-svc.port=80"  # CONTAINER port (RIGHT side of "9081:80" above)

volumes:
  postgres-data:
